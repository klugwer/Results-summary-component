<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <section class="left-container"> 

      <h2>Your Result</h2>

      <div class="circle">
        <p class="big">76</p>
        <p class="small">of 100</p>
      </div>

      <h3>Great</h3>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="right-container">

      <h4>Summary</h4>

      <ul class="summary-list">

        <li class="summary-item reaction">
          <span class="icon">
            <img src="assets/images/icon-reaction.svg">
          </span>
          <span class="label">Reaction</span>
          <span class="score">80</span>
          <span class="score-light"> / 100</span>
        </li>

        <li class="summary-item memory">
          <span class="icon">
            <img src="assets/images/icon-memory.svg">
          </span>
          <span class="label">Memory</span>
          <span class="score">92</span>
          <span class="score-light"> / 100</span>
        </li>

        <li class="summary-item verbal">
          <span class="icon">
            <img src="assets/images/icon-verbal.svg">
          </span>
          <span class="label">Verbal</span>
          <span class="score">61</span>
          <span class="score-light"> / 100</span>
        </li>

        <li class="summary-item visual">
          <span class="icon">
            <img src="assets/images/icon-visual.svg">
          </span>
          <span class="label">Visual</span>
          <span class="score">72</span>
          <span class="score-light"> / 100</span>
        </li>
      </ul>

      <button class="button-continue">Continue</button>

    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/klugwer">Gorlova Kristina</a>.
  </div>
  
</body>
</html>
